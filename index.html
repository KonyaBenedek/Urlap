<!DOCTYPE html>
<html lang="hu">

<head>

            <option>Budapest</option>

            <option>Szombathely</option>
            <option>Nyíregyháza</option>

        <br>
        <label id="orszag">Ország</label>
        <label id="cim">Cím</label>
        <br>
        <select id="rovid2">
            <option>Magyarország</option>
            <option>Franciaország</option>
            <option>Portugália</option>
            <option>Németország</option>

        <input type="submit" value="Mentés" id="mentes">
